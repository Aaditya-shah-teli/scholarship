<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <title>Gandhi Scholarship</title>
</head>
<body>
    <div class="container">
        <header>Registration for +2 Students</header>
        <form action="/post" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="username" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="birth" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter mobile number" name="number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Gender" name="gender" required>
                        </div>
                        <div class="input-field">
                            <label>Grade</label>
                            <input type="number" placeholder="Enter your Grade of SEE" name="grade" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Identity Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" name="id" required>
                        </div>
                        <div class="input-field">
                            <label>Father's Name</label>
                            <input type="text" placeholder="Enter your father name" name="fatherName" required>
                        </div>
                        <div class="input-field">
                            <label>SEE Passout Date</label>
                            <input type="date" name="passDate" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="set your password" name="password" required>
                        </div>
                    </div>

                    <button class="nextBtn" type="submit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
                    </div>
                </div> 
            </div>
        </form>
    </div>

</body>
</html>
